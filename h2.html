<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border: 1px solid black;
			border-collapse: collapse;
			width: 300px;
			height: 300px;
		}
		table, th, td {
    		border: 1px solid black;
		}
	</style>
</head>
<body>
	<center><a href="index.html" target="_blank" title="回首頁">回首頁</a></center>
	<table bolder=1  cellpadding="5" cellspacing="5" align= "center">
		<tr>
			<td bgcolor="#000" colspan="3"><strong><font color="#FFF"><span style="font-size:14px;"><center>九九乘法表</center></span></font></strong></td>
		</tr>	
	<script>
        document.write("<tr>");
        for (x = 1; x < 10; x++) {
            document.write("<td>");
            for (y = 1; y < 10; y++) {
            	document.write("<center>");
            	if(x*y<10){
            		document.write(x + " * " + y + " = 0" + x * y + "<br>");
            	}
            	else{
                	document.write(x + " * " + y + " = " + x * y + "<br>"); 
            	}
                document.write("</center>");
            }
            if(x%3==0){
                document.write("</td>");
                document.write("</tr>");
            }
        }
        document.write("</tr>");
    </script>
</table>
</body>
</html>
